<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Ваш Кавовий Магазин</title>
    <link rel="stylesheet" href="./CSS/regist.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <h1 class="registration-title">Приєднуйтесь до нас!</h1>
            <p class="registration-subtitle">Зареєструйтесь, щоб насолоджуватися свіжообсмаженою кавою та ексклюзивними пропозиціями.</p>

            <form class="registration-form" id="registrationForm"> <div class="form-group">
                    <label for="name">Ваше ім'я</label>
                    <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>
                </div>

                <div class="form-group">
                    <label for="email">Email адреса</label>
                    <input type="email" id="email" name="email" placeholder="Введіть ваш email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Підтвердіть пароль</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Повторіть пароль" required>
                </div>
                
                <button type="submit" class="register-button">Зареєструватися</button> </form>

            <div id="message" class="registration-message"></div>

            <p class="login-link">Вже маєте акаунт? <a href="login.html">Увійти</a></p>
            
            </div>
    </div>

    <script src="./JS/regist-script.js"></script> </body>
</html>
